<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let scoreStr = prompt('점수를 입력하세요','기본값'); // 취소 : null, 확인 : 입력된 값(문자str로들어옴)
        // document.write('scoreStr: ' + scoreStr + '타입은: ' + typeof(scoreStr) + '<br>');
        if (scoreStr != null) {
            let score = Number(scoreStr);
            // string을 number로 형변환1. Number() : 형변환불가일 경우 NaN/ ''나 ' '일 경우 
            score = parseInt(scoreStr); // ' ', '', 100점
            // string을 number로 형변환2. parseInt() : 형변환불가일 경우 NaN / ''나 ' '일 경우도 NaN, 10점->10
            // document.write('score= ' + score + ' - 타입: ' + typeof(score));
            if (isNaN(score)) { // score가 NaN인지 여부
                alert('점수를 입력하세요');
                document.write('참잘하셨어요');
            } else {
            //     if(score >= 90) {
            //         result='참 잘했어요';
            //     } else {
            //         result='분발하세요';
            //     }
                result=(score>=90)? '참 잘했어요' : '분발하세요';
                document.write(result);
            }
        } else {
            alert('점수를 입력하세요')
        }
    </script>
</head>
<body>
    
</body>
</html>
