    <script>
        // 선생님 풀이
        /*
        사용자로부터 prompt를 이용해서 국어와 영어점수 (0~100)을 입력받아 국어, 영어, 평균출력
        유효하지 않은 점수를 입력할 경우 다시 입력받음
        do~while, prompt(), Number(), parseInt(), trim(): 문자의 양쪽 space제외(strip함수),
        document.write() 이용하여 출력*/
        // do {
        //     점수 = prompt('국어?');
        //     kor = 형변환
        // } while (isNaN(kor) || 점수.trim()=='' || kor<0 || kor>100);

    <script>
        let intKor;
        let intEng;

        do {
        intKor = parseInt(prompt('국어 점수를 입력하세요 (0~100)', ''));
        } while (isNaN(intKor) || intKor < 0 || intKor > 100);

        do {
        intEng = parseInt(prompt('영어 점수를 입력하세요 (0~100)', ''));
        } while (isNaN(intEng) || intEng < 0 || intEng > 100);

        let average = (intKor + intEng) / 2;

        document.write('당신의 국어 점수: ' + intKor + '점<br>');
        document.write('당신의 영어 점수: ' + intEng + '점<br>');
        document.write('당신의 평균 점수: ' + average + '점<br>');

        if (average <= 60) {
            document.write('다음번에는 더 노력해주세요.'+'<br>'+'점수기준: 만점, 99점이하 60점이상, 60점미만');
        } else if (average <= 99) {
            document.write('고생하셨습니다.'+'<br>'+'점수기준: 만점, 99점이하 60점이상, 60점미만');
        } else {
            document.write('만점입니다. 축하합니다!'+'<br>'+'점수기준: 만점, 99점이하 60점이상, 60점미만');
        }
    </script>
