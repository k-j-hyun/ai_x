            document.write('<img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fwww.indica.or.kr%2Fxe%2Ffiles%2Fattach%2Fimages%2F1977470%2F997%2F217%2F005%2F0b4028483f72ca3724b4d0140191d71d.jpg&type=a340">')
