    <script>
        // prompt함수를 이용하여 원하는 구구단을 입력받아 해당 구구단을 출력
        let dan = parseInt(prompt("출력할 구구단 단 수를 입력하세요 (1~9):"));

    if (isNaN(dan) || dan < 1 || dan > 9) {
        document.write("1부터 9 사이의 숫자를 입력하세요.");
    } else {
        document.write(`<h3>${dan}단 (do~while문)</h3>`);

        let i = 1;
        do {
            document.write(`${dan} × ${i} = ${dan * i} <br>`);
            i++;
        } while (i <= 9);
    }
