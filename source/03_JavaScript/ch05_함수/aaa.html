<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        body {
        background-size: 1200px 1200px;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding: 0;
        transition: background-image 0.5s ease;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-line;
        }        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const imgArray = [
        'img/img01.png',
        'img/img02.png',
        'img/img03.png',
        'img/img01.png',
        'img/img02.png',
        'img/img03.png',
        'img/img01.png',
        'img/img02.png',
        'img/img03.png',
        'img/img01.png'
        ];

        let count = 0;
        const infoBox = document.getElementById('info');

        const timer = setInterval(() => {
        document.body.style.backgroundImage = `url(${imgArray[count]})`;
        const now = new Date();
        const timeString = now.toString();
        infoBox.innerText = `${timeString}\n${count + 1}초 지남`;

        count++;
        if (count >= 10) {
            clearInterval(timer);
            infoBox.innerText += `\n10초 완료`;
        }
        }, 1000);
    });
    </script>
</head>
<body>
    <div id="info"></div>
</body>
</html>
