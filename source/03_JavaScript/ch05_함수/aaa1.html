<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
        const imgs = [
            'img/img01.png', 'img/img02.png', 'img/img03.png',
            'img/img01.png', 'img/img02.png', 'img/img03.png',
            'img/img01.png', 'img/img02.png', 'img/img03.png',
            'img/img01.png'
        ];

        const infoInit = () => {
            const info = document.getElementById('info');
            let count = 0;

            const timer = setInterval(() => {
                document.body.style.backgroundImage = `url(${imgs[count]})`;
                const now = new Date();
                info.innerText = `${now.toString()}\n${count + 1}초 지남`;

                count++;
                if (count >= 10) {
                    clearInterval(timer);
                    info.innerText += `\n10초 완료`;
                }
            }, 1000);
        };

        document.addEventListener("DOMContentLoaded", infoInit);
    </script>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: monospace;
            color: white;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div id="info"></div>
</body>
</html>
