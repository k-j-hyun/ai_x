<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        body {
            background-image: url('https://m.health.chosun.com/site/data/img_dir/2024/04/17/2024041701687_0.jpg');
            background-size: 100%;
            color: yellow;
            font-size: 1.5em;
        }
    </style>
    <script>
        let sec = 0; // 몇 초 지났는지 저장할 변수
        let color = ['yellow', 'pink', 'skyblue'];
        let image = ['url(img/img3.jpg)',
                    'url(img/img2.jpg)',
                    'url(img/img1.jpg)']
        document.writeln(new Date().toLocaleString());
        var timerId = setInterval(() => {
            document.body.innerHTML = new Date().toLocaleString();
            sec++;
            document.body.innerHTML += '<p>' + sec + '초 지남</p>';
            // document.body.style = 'background-image : ' + image[sec%image.length];
            document.body.style.backgroundImage = image[sec%image.length];
            document.body.style.color = color[sec%image.length];
        }, 1000);
        setTimeout(()=>{
            clearInterval(timerId);
            ;
        }, 10000);
    </script>
</head>

</body>
</html>
