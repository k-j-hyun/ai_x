<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        // 생성자 함수
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        } // 생성자함수


        // Student 타입의 함수를 prototype에 추가
        Student.prototype.getSum = function () {
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };
        Student.prototype.toString = function () {
            let output = '';
                for (let key in this) {
                    if (key != 'toString' && key != 'getSum' && key != 'getAvg') {
                        output += key + ' : ' + this[key] + ' ';
                    } else if (key == 'getSum') {
                        output += key.substring(3) + ' : ' + this[key]() + ' ';
                    } else if (key == 'getAvg') {
                        output += key.substring(3) + ' : ' + this[key]() + '\n';
                    }//if
                } //for
                return output;
        };

        students = [];
        students.push(new Student('윤', 50, 85, 40, 55));
        students.push(new Student('김', 60, 90, 50, 45));
        students.push(new Student('홍', 100, 95, 60, 55));
        students.forEach((data, idx) => document.write(idx + '.' + data + '<br>'));
        // document.write(students);

        document.write('student는 Student 생성자함수의 인스턴스인지 ' + (students instanceof Student)+ '<br>');
        document.write('student는 Array 생성자함수의 인스턴스인지 ' + (students instanceof Array)+ '<br>');
    </script>
</head>

</body>
</html>
