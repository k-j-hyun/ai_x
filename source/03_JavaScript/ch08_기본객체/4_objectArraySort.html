<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title></title>
    <style></style>
    <script>
        // 생성자 함수
        function Student(name, kor, mat) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
        } // 생성자함수

        // Student 타입의 함수를 prototype에 추가
        Student.prototype.getSum = function () {
            return this.kor + this.mat;
        };
        Student.prototype.toString = function () {
            let output = "";
            for (let key in this) {
                if (key != "toString" && key != "getSum") {
                    output += key + " : " + this[key] + " ";
                } else if (key == "getSum") {
                    output += key.substring(3) + " : " + this[key]() + " ";
                } //if
            } //for
            return output;
        };


        var students = [new Student('김길동', 79, 99),
            new Student('홍길동', 99, 99),
            new Student('신길동', 39, 49),
            new Student('유길동', 89, 29),
            new Student('박길동', 79, 89),
        ];

        document.write('<h3>정렬전</h3>');
        students.forEach(data => document.writeln(data + '<br>'));
        

        document.write('<h3>ascii 정렬후</h3>');
        // 문자로 변환후 ascii 코드 정렬
        students.sort(); 
        students.forEach(data => document.writeln(data + '<br>'));

        document.write('<h3>총점 기준 내림차순 숫자 정렬후</h3>');
        // 총점 기준 내림차순 숫자 정렬
        students.sort((left, right) => {
            return right.getSum() - left.getSum();
        });
        students.forEach(data => document.writeln(data + '<br>'));

        document.write('<h3>수학 점수 기준 오름차순 숫자 정렬후</h3>');
        // 수학 점수 기준 오름차순 숫자 정렬
        students.sort((left, right) => {
            return left.mat - right.mat;
        });
        students.forEach(data => document.writeln(data + '<br>'));

    </script>
</head>
<body>
    
</body>
</html>
