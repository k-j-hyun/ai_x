<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        input {
            width: 25%;
            padding-left: 5px;
        }
    </style>
    <script>
        window.onload = () => {
            ////방법5 : 첫번째 해당 선택자 하나만
            var header1 = document.querySelector('h1.header');//첫번째 해당 선택자 하나만
            header1.innerHTML = '첫번째만';
            ////방법6 : 해당선택자 다 배열로
            var header = document.querySelectorAll('h1.header');//배열4
            color = ['red', 'orange'];
            // for (let idx in header) {
            //     header[idx].style = 'background-color:' + color[idx];
            // };
            for (let idx=0; idx<header.length; idx++) {
                header[idx].style.backgroundColor = color[idx];
            };
            var param = document.querySelector('input[type=text]');
            param.value = '즐거운 주말 보내세요. 월요일에 꼭 봐요';            
        };
    </script>
</head>
<body>
    <h1 class="header">HEADER1</h1>
    <h1 class="header">HEADER2</h1>
    <input type="text" name="param">
</body>
</html>
