<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table {
            width:280px; 
            height: 100px; 
            margin: 10px auto;
                    } 
        table td {
            border: 1px solid gray;
            box-sizing: border-box;
        }
        h3 {
            text-align:center;
        }
    </style>
    <script>
        let onbg;
        function onbgcolor(onbg) {
            document.body.style.backgroundColor = onbg.bgColor;
        }
        function outbgcolor() {
            document.body.style.backgroundColor = 'white';
        }
    </script>
</head>
<body>
    <h3>quiz1. 마우스를 올리면 바탕화면도 해당 색상으로</h3>
    <table>
        <tr>
            <td bgcolor="red" onmouseover="onbgcolor(this)" onmouseout="outbgcolor()">
                red
            </td>
            <td bgcolor="orange" onmouseover="onbgcolor(this)" onmouseout="outbgcolor()">
                ora
            </td>
            <td bgcolor="yellow" onmouseover="onbgcolor(this)" onmouseout="outbgcolor()">
                yel
            </td>
            <td bgcolor="green" onmouseover="onbgcolor(this)" onmouseout="outbgcolor()">
                gre
            </td>
            <td bgcolor="blue" onmouseover="onbgcolor(this)" onmouseout="outbgcolor()">
                blu
            </td>
            <td bgcolor="darkblue" onmouseover="onbgcolor(this)" onmouseout="outbgcolor()">
                dar
            </td>
            <td bgcolor="purple" onmouseover="onbgcolor(this)" onmouseout="outbgcolor()">
                pur
            </td>
        </tr>
    </table>
</body>
</html>
